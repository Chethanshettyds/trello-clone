[build]
  command = "CI=false npm run build"
  publish = "build"
  base = "."

[build.environment]
  REACT_APP_API_URL = "https://your-render-backend-name.onrender.com/api"

# Redirect all non-file requests to index.html for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
